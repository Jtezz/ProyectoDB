
<div class="col-md-4 offset-md-4">
  <div class="card">
    <div class="bg-info text-white"><i class="fas fa-user-plus  float-right"> Ingrese sus datos :</i>

 </div>
    <div class="card-body">
      <form action="">
        <div class="form-grup">
        <input type="text" name="rut" [(ngModel)]="paciente.id" placeholder="ej: 12345678-9" class="form-control" autofocus>
        </div>
        <div class="form-grup">
          <input type="text" min=1 max=3 name="Nombre" [(ngModel)]="paciente.nombre" placeholder="Nombre completo" class="form-control">
        </div>
        <div class="form-grup">
          <input type="text" min=1 max=3 name="genero" [(ngModel)]="paciente.genero" placeholder="M/H" class="form-control"> 
        </div>
        <div class="form-grup">
          <input type="number" min=1 max=120 name="edad" [(ngModel)]="paciente.edad" placeholder="Edad" class="form-control" >
        </div>
        <div class="form-grup">
          <input type="date" name="F_nacimiento" [(ngModel)]="paciente.f_nacimiento" placeholder="Fecha Nacimiento" class="form-control" >
        </div>
        <div class="form-grup">
          <input type="number" min=1 max=10 name="isapre" [(ngModel)]="paciente.isapre" placeholder="Prevencion" class="form-control" >
        </div>
        <button class="btn btn-success btn-block" (click)="addPaciente()">Agregar</button>
      </form>
    </div>
  </div>
</div>
