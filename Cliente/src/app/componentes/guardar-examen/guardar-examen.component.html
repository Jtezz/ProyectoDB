<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card">
      <div class="card-body">
        <form action="">
          <div class="form-grup">
            <input type="string" name="nom" [(ngModel)]="descripcion.des" placeholder="Nombre del Examen" class="form-control" autofocus>
            <div *ngIf="agregado"   class="alert alert-success" role="alert">
                Examen agregado
              </div>
          </div>
          <button class="btn btn-success btn-block" (click)="guardar()">Agregar</button>
        </form>
      </div>
    </div>
  </div>
</div>
