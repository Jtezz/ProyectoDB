<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card">
      <div class="card-body">
        <form action="">
          <div class="form-grup">
            <input type="number" min=0 max=1 name="nom" [(ngModel)]="horam.disponible" placeholder="disponibilidad" class="form-control" autofocus>
          </div>
          <div class="form-grup">
              <select [(ngModel)]="horam.iD_H" [ngModelOptions]="{standalone: true}" class="form-grup">
                  <option *ngFor="let hora of horas" [value]="hora.idHora" placeholder="horas">{{hora.Bloque}}--{{(hora.Fecha) | date}}</option>
                </select>
              </div>
              <div class="form-grup">
                  <select [(ngModel)]="horam.iD_MED" [ngModelOptions]="{standalone: true}" class="form-grup">
                      <option *ngFor="let medico of medicos" [value]="medico.idMedico" placeholder="medicos">{{medico.Nombre}}</option>
                    </select>
                  </div>
          <button class="btn btn-success btn-block" (click)="guardarH_M()">Agregar</button>
          <div *ngIf="agregado"   class="alert alert-success" role="alert">
              Hora agregada
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
