<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card">
      <div class="card-body">
        <form action="">
          <div class="form-grup">
            <input type="number" min=0 max=1 name="nom" [(ngModel)]="horam.disponible" placeholder="disponibilidad" class="form-control" autofocus>
          </div>
          <div class="form-grup">
            <input type="number"  name="nom1" [(ngModel)]="horam.iD_H" placeholder="ID hora" class="form-control" autofocus>
          </div>
          <div class="form-grup">
            <input type="number"  name="nom2" [(ngModel)]="horam.iD_MED" placeholder="ID medico" class="form-control" autofocus>
          </div>
          <button class="btn btn-success btn-block" (click)="guardarH_M()">Agregar</button>
        </form>
      </div>
    </div>
  </div>
</div>
